<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Opiniones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Opiniones</h1>
    <form id="opinionForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>

        <label for="comment">Comentario:</label>
        <textarea id="comment" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <div id="opinionsContainer"></div>

    <script>
        document.getElementById('opinionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            const opinionDiv = document.createElement('div');
            opinionDiv.innerHTML = `<strong>${name}</strong>: ${comment}`;
            document.getElementById('opinionsContainer').appendChild(opinionDiv);
            this.reset();
        });
    </script>
</body>
</html>
